{% extends "base.html" %}

{% block title %}Mail Merge - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Mail Merge</h2>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">CSV File (with email and name columns)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">Email Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" 
                               placeholder="Enter subject (use {name} for personalization)" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="body" class="form-label">Email Body</label>
                        <textarea class="form-control" id="body" name="body" rows="6" 
                                  placeholder="Enter email body (use {name} for personalization)" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Send Emails</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
